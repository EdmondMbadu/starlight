<app-navbar icon="true" path="/homepage-posts" title="NEW POST"></app-navbar>

<div class="container">
  <form action="">
    <div class="row">
      <div class="col-md-6">
        <input id="input-title" type="text"[(ngModel)]="title" name="title" placeholder="TITLE"> 
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <select  [(ngModel)]="label" name="selectLabel" class="form-control">
            <option value="" >Please select a label</option>
            <option *ngFor="let c of commuunityList">{{c}}</option>
             
            <!-- <option [(ngModel)]="label" name="label">Fantasy</option>
            <option [(ngModel)]="label" name="label">Essay</option>
            <option [(ngModel)]="label" name="label">Fiction</option>
            <option [(ngModel)]="label" name="label">Comedy</option>
            <option [(ngModel)]="label" name="label">Horror</option>
            <option [(ngModel)]="label" name="label">Romance</option>
            <option [(ngModel)]="label" name="label">Adventure</option>  -->
          </select>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-10">
        <editor [(ngModel)]="content" name="content" [init]="{ plugins: 'lists link image table code help wordcount' }"></editor>
      </div>

      <div class="col-md-10 text-center mb-5">
        <!-- <button class="btn btn-info bg-theme">Save Post</button> -->
        <app-greenbtn class="post-b" buttonName="Cancel"(click)="cancelNewPost($event)"></app-greenbtn>
        <app-greenbtn class="post-b" buttonName="Submit"(click)="createNewPost($event)"></app-greenbtn>
      </div>
    </div>
  </form>
</div>
