<app-navbar icon="true" path="/homepage-posts" title="NEW POST"></app-navbar>

<div class="container">
  <form action="">
    <div class="row">
      <div class="col-md-6">
        <input id="input-title" type="text" placeholder="TITLE"> 
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <select class="form-control">
            <option value="" >Please select a label</option>
            <option value="">Fantasy</option>
            <option value="">Essay</option>
            <option value="">Fiction</option>
            <option value="">Comedy</option>
            <option value="">Horror</option>
            <option value="">Romance</option>
            <option value="">Adventure</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-10">
        <editor [init]="{ plugins: 'lists link image table code help wordcount' }"></editor>
      </div>

      <div class="col-md-10 text-center mb-5">
        <!-- <button class="btn btn-info bg-theme">Save Post</button> -->
        <button class="btn btn-lg btn-success btn-block" type="submit" (click)="cancelNewPost($event)">Cancel</button>
        <button class="btn btn-lg btn-success btn-block" type="submit" (click)="createNewPost($event)">Submit</button>
      </div>
    </div>
  </form>
</div>
