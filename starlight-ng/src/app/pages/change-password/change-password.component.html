<app-navbar icon=false title="CHANGE PASSWORD"></app-navbar>

<div class="container text-center">
    <form>
        <div class="form-row my-3">
            <div class="col">
                <input type="password" class="form-control" placeholder="New Password">
            </div>
            <div class="col">
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <app-greenbtn buttonName="Change Password" (click)="changePassword($event)"></app-greenbtn>
        <!-- <button type="submit" class="btn btn-success my-3" (click)="gotoHome($event)">Log In</button> -->
        </div>    
    </form>
</div>
