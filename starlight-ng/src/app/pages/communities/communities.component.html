
<app-navbar icon="true" path="homepage-posts" title="COMMUNITY"></app-navbar>

<div *ngIf="this.communityType === ''">
<app-post-cart [currentPost]="cpost"  *ngFor="let cpost of postList"></app-post-cart>
</div>

<div *ngIf="this.communityType !== ''">
    <app-post-cart [currentPost]="cpost"  *ngFor="let cpost of postListTagged"></app-post-cart>
</div>
