<app-navbar icon="true" path="/homepage-posts" title="MY PROFILE"></app-navbar>

<div class="container py-5">
    <div class="card card-container">
        <div class="profile-pic">
            <label class="hoverable" for="fileInput">
                <img id="profile-img" class="profile-img-card"[src]="url ? url :'//ssl.gstatic.com/accounts/ui/avatar_2x.png'" />
                <div class="hover-text">Change Picture</div>
                <div class="background"></div>
            </label>
            <br/>
            <input id="fileInput" type='file' (change)="onSelectFile($event)">
        </div>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
            <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Old Password" required>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="New Password" required>
            <button class="btn btn-lg btn-success btn-block" type="submit" (click)="updateProfile($event)">Update Profile</button>
            <button class="btn btn-lg btn-success btn-block" type="cancel" (click)="goToHome($event)">Cancel</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
