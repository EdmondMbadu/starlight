<app-navbar icon="true" path="/homepage-posts" title="MY PROFILE"></app-navbar>

<div class="container py-5">
    <div class="card card-container">
        <div class="profile-pic">
            <label class="hoverable" for="fileInput">
                <img id="profile-img" class="profile-img-card"[src]="url ? url :'//ssl.gstatic.com/accounts/ui/avatar_2x.png'" />
                <div class="hover-text">Change Picture</div>
                <div class="background"></div>
            </label>
            <br/>
            <input id="fileInput" type='file' (change)="onSelectFile($event)">
        </div>
        <form class="form-signin">
            <input type="text" id="first-name" class="form-control" placeholder="First Name" required >
            <input type="text" id="last-name" class="form-control" placeholder="Last Name" required >
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
            <input type="password" id="inputPassword" class="form-control" placeholder="Old Password" required>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="New Password" required>
            <button class="btn btn-lg btn-success btn-block btn-signin" type="submit" (click)="updateProfile($event)">Update Profile</button>
            <button class="btn btn-lg btn-success btn-block btn-signin" type="cancel" (click)="goToHome($event)">Cancel</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
